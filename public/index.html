<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body class="main-page" data-bg="index-320.png">
		<div class="main-wrapper">
			<!-- start header-->
			<header class="header" id="header">
				<!-- start top-nav-->
				<div class="top-nav block-with-lazy">
					<div class="container">
						<div class="top-nav__row row align-items-center justify-content-center">
							<div class="col-auto">
								<a class="top-nav__logo" href="/"><img loading="lazy" src="img/@2x/logo.png" alt=""/>
								</a>
							</div>
							<div class="col-auto">
								<a class="top-nav__logo" href="/"><img loading="lazy" src="img/svg/logo2.svg" alt=""/>
								</a>
							</div>
						</div>
					</div>
				</div>
				<!-- end top-nav-->
			</header>
			<!-- end header-->
			<!--+topLine()-->
			<!-- start headerBlock-->
			<div class="headerBlock section" id="headerBlock">
				<div class="container">
					<div class="headerBlock__row row">
						<div class="col-lg-8 col-xl-9">
							<div class="section-title">
								<h1>Сервис для защиты от потери самого ценного</h1>
								<p>Мы поможем найти утерянные документы, гаджеты и багаж, а также воссоединиться с питомцами и близкими людьми, если они потерялись.</p>
							</div>
						</div>
						<div class="col-lg-4 col-xl-3">
							<!-- picture-->
							<picture class="headerBlock__pic"> 
								<source type="image/webp" srcset="img/@2x/webp/headerBlock.webp"/><img src="img/@2x/headerBlock.png" alt="" loading="lazy"/>
							</picture>
							<!-- /picture-->
						</div>
					</div>
				</div>
			</div>
			<!-- end headerBlock-->
			<!-- start sForm-->
			<section class="sForm section" id="sForm">
				<div class="container">
					<div class="section-title text-center">
						<h2>sForm</h2>
					</div>
					<div class="row"></div>
				</div>
			</section>
			<!-- end sForm-->
			<!-- start sContact-->
			<section class="sContact section" id="sContact">
				<div class="container">
					<div class="section-title text-center">
						<h2>sContact</h2>
					</div>
					<div class="row"></div>
				</div>
			</section>
			<!-- end sContact-->
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="col"></div>
						<div class="col"></div>
						<div class="col-auto"></div>
					</div>
				</div>
			</footer>
		</div>
		<!--  start modals--><a class="link-modal-js" href="modal-call">modal-call </a>
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3 ttu">Обратный звонок
							</div>
							<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
						</div>
						<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/> 
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn" type="submit"> 
						</button>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
